steps:
- name: "golang:stretch"
  args: ["ls", "-l", "/go"]
- name: "golang:stretch"
  args: ["mdir", "-p", "/go/src/github.com/googlecloudplatform"]
  dir: "/go"
- name: "golang:stretch"
  args: ['bash', '-c', 'ln -s . /go/src/github.com/googlecloudplatform/kubebuilder && go build github.com/googlecloudplatform/kubebuilder/cmd/kubebuilder']
